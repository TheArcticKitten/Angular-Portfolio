<div class="container" id="contact-location">
  <mat-card>
    <mat-card-title>
      <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Contact</h1>
            </div>
        </div>
      </section>
    </mat-card-title>

    <mat-card-content>
      <form action="https://formspree.io/f/mdobqbrn" method="POST" class="container">
          
          <div class="row">
              <div class="col-sm-6">
                  <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Name</mat-label>
                      <input matInput type="text" name="name" class="input" >
                    </mat-form-field>
              </div>
              <div class="col-sm-6">
                  <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Email</mat-label>
                      <input matInput type="email" name="email" class="input">

                  </mat-form-field>
              </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Subject</mat-label>
                    <input matInput type="subject" name="subject" class="input">
                  </mat-form-field>
            </div>
        </div>

          <div class="row">
              <div class="col-sm-12">
                  <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Message</mat-label>
                      <textarea matInput></textarea>
                    </mat-form-field>
              </div>
          </div>

          <button mat-raised-button type="submit" color="accent">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
